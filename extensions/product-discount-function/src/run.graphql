query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
          }
          price {
            amount
          }
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "product-discount", key: "function-configuration") {
      value
    }
  }
}
