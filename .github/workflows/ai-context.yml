name: Generate AI Context

on:
  push:
    branches:
      - main

jobs:
  ai-context:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate AI context
        run: |
          bash scripts/generate-ai-context.sh

      - name: Upload AI context artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-context
          path: ai-context/context.txt
