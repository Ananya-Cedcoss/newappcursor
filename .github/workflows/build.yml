name: Build Validation

on:
  push:

  pull_request:
    branches:
      - main
      - develop

jobs:
  build-remix-app:
    name: Build Remix App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Remix App
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "✅ Remix app build successful"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: remix-build
          path: build/
          retention-days: 7

  build-theme-extension:
    name: Build Theme Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme

      - name: Install dependencies
        run: npm ci

      - name: Validate Theme Extension Structure
        run: |
          # Check if extension directory exists
          if [ ! -d "extensions/product-discount-display" ]; then
            echo "Theme extension directory not found!"
            exit 1
          fi

          # Check for required files
          if [ ! -f "extensions/product-discount-display/shopify.extension.toml" ]; then
            echo "shopify.extension.toml not found!"
            exit 1
          fi

          # Check for Liquid files
          if [ ! -d "extensions/product-discount-display/blocks" ]; then
            echo "Blocks directory not found!"
            exit 1
          fi

          echo "✅ Theme extension structure valid"

      - name: Validate Liquid Templates
        run: |
          cd extensions/product-discount-display

          # Check Liquid syntax (basic validation)
          for file in blocks/*.liquid snippets/*.liquid; do
            if [ -f "$file" ]; then
              echo "Validating $file..."
              # Check for common Liquid syntax errors
              if grep -E "{% [^%]*$|{{ [^}]*$" "$file"; then
                echo "❌ Syntax error in $file"
                exit 1
              fi
            fi
          done

          echo "✅ Liquid templates validated"

      - name: Validate Extension Schema
        run: |
          cd extensions/product-discount-display

          # Validate JSON schema in Liquid files
          for file in blocks/*.liquid; do
            if [ -f "$file" ]; then
              echo "Validating schema in $file..."

              # Extract and validate JSON schema
              if grep -q "{% schema %}" "$file"; then
                # Basic schema validation
                echo "Schema found in $file"
              fi
            fi
          done

          echo "✅ Extension schemas validated"

  build-shopify-function:
    name: Build Shopify Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Function Structure
        run: |
          # Check if function directory exists
          if [ ! -d "extensions/product-discount-function" ]; then
            echo "Shopify Function directory not found!"
            exit 1
          fi

          # Check for required files
          if [ ! -f "extensions/product-discount-function/src/run.js" ]; then
            echo "Function run.js not found!"
            exit 1
          fi

          if [ ! -f "extensions/product-discount-function/shopify.extension.toml" ]; then
            echo "shopify.extension.toml not found!"
            exit 1
          fi

          echo "✅ Shopify Function structure valid"

      - name: Validate Function Code
        run: |
          cd extensions/product-discount-function

          # Check if run function is exported
          if ! grep -q "export.*function.*run" src/run.js; then
            echo "❌ run function not properly exported!"
            exit 1
          fi

          # Check if function returns expected structure
          if ! grep -q "return.*{.*discounts" src/run.js; then
            echo "❌ Function doesn't return expected structure!"
            exit 1
          fi

          echo "✅ Function code validated"

      - name: Run Function Tests
        run: npm test -- tests/functions/discount-function.test.js

      - name: Check Function Configuration
        run: |
          cd extensions/product-discount-function

          # Validate TOML configuration
          if [ -f "shopify.extension.toml" ]; then
            echo "Checking function configuration..."

            # Check for required fields
            if ! grep -q "type = " shopify.extension.toml; then
              echo "❌ Extension type not defined!"
              exit 1
            fi

            if ! grep -q "name = " shopify.extension.toml; then
              echo "❌ Extension name not defined!"
              exit 1
            fi

            echo "✅ Function configuration valid"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript Type Check
        run: npx tsc --noEmit
        continue-on-error: true

  validate-all:
    name: All Builds Successful
    runs-on: ubuntu-latest
    needs: [build-remix-app, build-theme-extension, build-shopify-function, lint, type-check]

    steps:
      - name: All validations passed
        run: echo "✅ All build validations passed successfully!"
