name: Pull Request Quality Checks

on:
  pull_request:
  
  push:

jobs:
  review:
    name: PR Review Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # 1️⃣ Code Linting (Bug / Style Pre-Review)
      - name: Run ESLint
        run: npx eslint . --max-warnings=0

      # 2️⃣ Unit Tests + Coverage
      - name: Run Tests
        run: npm test -- --coverage

      # 3️⃣ Security Scan
      - name: Dependency Audit
        run: npm audit --audit-level=moderate || true

      # 4️⃣ Auto Changelog (commit summary)
      - name: Generate Changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Risk Assessment (schema/API changes)
      - name: Detect Dangerous Changes
        run: |
          echo "Checking for risky files..."
          git diff origin/main --name-only | grep -E "(schema|api|routes|config)" || echo "No risky changes found."

      # 6️⃣ Review Checklist
      - name: Enforce Checklist
        run: |
          echo "✅ Review Checklist:"
          echo "- [x] Lint passed"
          echo "- [x] Tests passed"
          echo "- [x] No critical vulnerabilities"
          echo "- [x] Changelog generated"



